<div class="container">
  <div class="card">
    <div class="card-top">
      <h5 class="card-title" [ngStyle]="{ color: titleColor }">{{ title }}</h5>
      <button>
        <i class="bi bi-plus-circle"></i>
        {{ addActivityText }}
      </button>
    </div>
    <app-action-card-row
      *ngFor="let row of cardContentRow"
      [row]="row"
      [deleteText]="deleteText"
    ></app-action-card-row>
  </div>
</div>
